<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="card">
        <div class="card-top">

        </div>
        <div class="card-content">
            <img src="/images/image-victor.jpg">
            <h4>Victor Crest <span>26</span></h4>
            <p>London</p>
        </div>
        <hr>
        <div class="card-bottom">
            <table>
                <tr>
                    <th>
                        <p class="bottom-title">80K</br><span id="title-2">Followers</span></p>
                    </th>
                    <th>
                        <p class="bottom-title">803K</br><span id="title-2">Likes</span></p>
                    </th>
                    <th>
                        <p class="bottom-title">1.4K</br><span id="title-2">Photos</span></p>
                    </th>
                </tr>

            </table>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Edna Shuli</a>.
    </div>
</body>

</html>
